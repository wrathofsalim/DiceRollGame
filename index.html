<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roll Game</h1>
        <div class="input-section">
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" id="player1-name">

            <label for="player2-name">Player 2 Name:</label>
            <input type="text" id="player2-name">

            <button id="start-game">Start Game</button>
        </div>

        <div class="game-section hidden">
            <div class="players-info">
                <div id="player1-info" class="player-info"></div>
                <div id="player2-info" class="player-info"></div>
            </div>
            <div id="game-status"></div>
            <div id="dice-roll"></div>
            <button id="roll-dice">Roll Dice</button>
            <button id="restart-game" class="hidden">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
